<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidatie</title>
    <script src="scripts/code.js"></script>
</head>
<body>
    <h2>Formulier Validatie</h2>
    <form id="form">
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" required><br>

        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" required><br>

        <label for="geboortedatum">Geboortedatum:</label>
        <input type="date" id="geboortedatum" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <label for="wachtwoord">Wachtwoord (min. 6 tekens):</label>
        <input type="password" id="wachtwoord" minlength="6" required><br>

        <button type="submit">Verzenden</button>
    </form>
    <p id="foutmelding" style="color: red;"></p>
</body>
</html>
