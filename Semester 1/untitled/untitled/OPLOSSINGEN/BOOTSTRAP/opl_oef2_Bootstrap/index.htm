<!DOCTYPE html>
<html lang=”nl”>
<head>
    <title>Bootstrap 5 </title>

    <!-- Meta tag voor responsief ontwerp: Zorgt ervoor dat de pagina goed schaalt op mobiele apparaten -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Deze link voegt de Bootstrap 5-stijlen toe aan de pagina, specifiek de grid-stijlen -->
    <link rel="stylesheet" href="style/bootstrap-grid.css">

    <!-- Eigen stijl -->
    <!-- Dit is de link naar de eigen CSS-bestanden (style.css) die bovenop de Bootstrap-stijlen kunnen worden gebruikt -->
    <link href="style/style.css" rel="stylesheet"/>
</head>

<body>
<!-- Bootstrap container: Dit zorgt voor gecentreerde inhoud binnen een bepaald breedtebereik -->
<div class="container">

    <!-- Bootstrap row: Een rij die de kolommen bevat -->
    <div class="row">

        <!-- 1e kolom: Hier worden kolom-klassen gebruikt voor verschillende schermformaten -->
        <!-- col-lg-3: Op een groot scherm (bijvoorbeeld desktop) neemt de kolom 3 van de 12 kolom-eenheden in beslag -->
        <!-- col-md-6: Op een medium scherm (bijvoorbeeld tablet) neemt de kolom 6 van de 12 kolom-eenheden in beslag -->
        <!-- col-sm-12: Op een klein scherm (bijvoorbeeld mobiele telefoon) neemt de kolom 12 van de 12 kolom-eenheden in beslag -->
        <div class="col-lg-3 col-md-6 col-sm-12"></div>

        <!-- 2e kolom, dezelfde kolomstructuur zoals de eerste kolom -->
        <div class="col-lg-3 col-md-6 col-sm-12"></div>

        <!-- 3e kolom, dezelfde kolomstructuur zoals de eerste kolom -->
        <div class="col-lg-3 col-md-6 col-sm-12"></div>

        <!-- 4e kolom, dezelfde kolomstructuur zoals de eerste kolom -->
        <div class="col-lg-3 col-md-6 col-sm-12"></div>
    </div>

</div>
</body>
</html>
